<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>🔐 Password Generator</h1>

      <div class="password-box">
        <input
          type="text"
          id="password"
          readonly
          placeholder="Your password will appear here"
        />
        <button id="copy">📋 Copy</button>
      </div>

      <div class="settings">
        <label id="curseurdisplay">
          Password Length:
          <p id="lenghtvalue"></p>
          <input id="length" type="range" min="0" max="20" value="5" />
        </label>
        <label
          ><input type="checkbox" id="uppercase" checked /> Include
          Uppercase</label
        >
        <label
          ><input type="checkbox" id="lowercase" checked /> Include
          Lowercase</label
        >
        <label
          ><input type="checkbox" id="numbers" checked /> Include Numbers</label
        >
        <label
          ><input type="checkbox" id="symbols" checked /> Include Symbols</label
        >
      </div>

      <button id="generate">Generate Password</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
